<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    let arr=['python','Java','Php','sql','Laravel','Logo','c++','Pascal'] <br>
    <button onclick="ab()">Enter Index</button>
    <h1 id="out"></h1>
</body>
<script>
    function ab() {
        let pro = prompt('Enter Index & Color');
        let arr = ['python', 'Java', 'Php', 'sql', 'Laravel', 'Logo', 'c++', 'Pascal'];
        let spl=pro.split(' ');

        let storearr=[]
        for(let i=0; i<arr.length; i++){

            if(pro[0]==arr.indexOf(arr[i])){
                storearr.push('<span style=color:'+spl[1]+'>'+arr[i]+'</span>')
        

            }
            else{
                storearr.push(arr[i])
            }
        }
        document.getElementById('out').innerHTML='<span style=font-size:40px;>'+'[ '+storearr+' ]'+'</span>'


    }
</script>

</html>
