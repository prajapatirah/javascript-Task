<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ab()">Enter</button>
    
</body>
<script>
    function ab(){
        let pro=prompt('Enter Value')
        for(let i=1; i<=pro; i++){
            for(let j=1; j<=i; j++){
                document.write(j)
            }
            document.write('<br>')
        }
        for(let q=pro; q>=1; q--){
            for(let w=1; w<q; w++){
                document.write(w)
            }
            document.write('<br>')

        }
    }

</script>
</html>
