<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
<!-- Chenge value and backgroundColor -->

    <div class="container">

        <div class="child 3">Css</div>

<script>


    let val=document.querySelectorAll('.child')
    
    for(let i=0; i<val.length; i++){
        val[i].style.color='green'
        val[i].style.backgroundColor='orange' ;
        val[i].innerHTML='Python'

        
    }

</script>
