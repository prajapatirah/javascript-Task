<script>
    // find value of 5 in first and last index
    let arr=[[2,5,7,5,5,5],[1,5,6,3,3],[6,2,8,7,],[6,5,9,2,5],[5,2,1,3,5,5,5]];
    let ans=[];

    for(let i=0; i<arr.length; i=i+4){
        for(let j=0; j<arr[i].length; j++){
            if(arr[i][j]==5){
                // console.log(arr[i][j]);
                ans++
            }

        }
    }
    console.log(ans);
</script>
