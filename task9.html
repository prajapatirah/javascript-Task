<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- convert c to f and f to c -->
    <input type="text" name="" id="one">
    <button onclick="cf()">C to F</button>
    <button onclick="fc()">F to C</button>
    <h1 id="out"></h1>
    
</body>

<script>
    function cf(){
        let save =parseFloat(document.getElementById('one').value);
        document.getElementById('out').innerHTML=(9/5)*save+32

    }
    function fc(){
        let save1 =parseFloat(document.getElementById('one').value);
        document.getElementById('out').innerHTML=(save1-32)*(5/9)

    }
</script>
</html>
