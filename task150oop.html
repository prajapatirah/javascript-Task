<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="a1">
    <button onclick="ab()">Submit</button>
    
</body>
<script> 
// document.getElementById('a1').addEventListener(click, function(){ // you can use addeventlistene
                                          
// })

    function ab(){
        let store=document.getElementById('a1').value 
        let spl=store.split(' ')


    
    function con(c,s){
        this.name=c,
        this.speed=s

        this.run=function (){
            console.log(`car name is ${this.name} and speed is ${this.speed}`)
        }
        
    }
    
    
    let obj= new con(spl[0],spl[1])
    console.log(obj);
    obj.run()
}

</script>
