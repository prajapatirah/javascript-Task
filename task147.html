<body>
    <input type="text" name="" id="a1">
    <input type="text" name="" id="a2">
<button onclick="ab()">Submit</button>

<script>

        let val1=document.getElementById('a1').value 
        let val2=document.getElementById('a2').value 
        
        if(val1==''){
            alert('Plz Enter First Value')
        }

        if(val2==''){
            alert('Plz Enter Second Value')
        }
        else{
            document.getElementById('a3').innerHTML+='<input type=text>'
        }
    }

</script>
