<script>
    // divided Odd And Even length in a index ans show index
    
    let arr = ['Php', 'Laravel', 'Python', 'c++', 'SQL', 'vikash'];
    let ans=[];
    let ans2=[];

    let i = 0


    do {
        if (arr[i].length % 2 == 0) {
            ans.push(arr[i]+arr[i].length)
        }
        if (arr[i].length % 2 != 0) {
            ans2.push(arr[i]+arr[i].length)
        }
        i++

    } while (i < arr.length)
    console.log('Even Length',ans);
    console.log('Odd Length',ans2);

</script>
