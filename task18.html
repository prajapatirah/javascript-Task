<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="store">
    <button onclick="show()">Submit</button>
    <h1 id="out"></h1>
</body>
<script>
    function show(){
        let a=document.getElementById('store').value 

        if(a%2==0){
            document.getElementById('out').innerHTML="This Is odd Number"
        }
        else{
            document.getElementById('out').innerHTML="This Is Even Number"
        }
    }

</script>
</html>
