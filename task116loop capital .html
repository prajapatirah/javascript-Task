<script>
    function make(a, b) {

        a.forEach(function (val) {
            if (val == b) {
                let ind = a.indexOf(val)
                // console.log(ind);
                let upper = val.toUpperCase()
                a.splice(ind, 1, upper)                                   // ind define index
            }
        })
