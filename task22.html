<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="make()">Submit</button>
    <h1 id="out"></h1>
    
</body>
<script>
    function make(){
        let a=prompt()
        let b=prompt()
        if(a>b){
            document.getElementById('out').innerHTML="Miximum Value="+a+"<br>"+"Minimum Value="+b
        }
        else{
            document.getElementById('out').innerHTML="Miximum Value="+b+"<br>"+"Minimum Value="+a
        }

    }
</script>
</html>
