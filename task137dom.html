<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    
</body>
<script>
    // create ol/ ul tag 
    
    let val=document.getElementById('main');

    let ele=document.createElement('ul');

    let ele1=document.createElement('li')

    let ele2=document.createElement('li')

    let ele3=document.createElement('li')

    ele1.textContent='Python'
    ele2.textContent='Java Script'
    ele3.textContent='Laravel'



    ele.appendChild(ele1)
    ele.appendChild(ele2)
    ele.appendChild(ele3)

    val.appendChild(ele)






</script>
</html>
