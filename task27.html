<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="store">
    <button onclick="make()">Submit</button>
    <h1 id="out"></h1>
    
</body>
<script>
    function make(){
        let a=document.getElementById('store').value 
        if(a>="a" && a<="z"){
            document.getElementById('out').innerHTML=a+" (This is Lowercase Aphabet)"
        }
        else if(a>="A" && a<="B"){
            document.getElementById('out').innerHTML=a+" (This is Apercash Aphabet)"
        }
        else if(a>=0 || a<=0){
            document.getElementById('out').innerHTML=a+" (This is Number Aphabet)"
        }
        else {
            document.getElementById('out').innerHTML=a+" (This is Special cheretors)"
        }
        

    }
</script>
</html>
