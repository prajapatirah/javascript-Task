<script>

    // hide Symbol and convart to number in arr2

    let arr = ['100%', '250%', '700$', '300$'];

    let arr2 = [];

    for (let i = 0; i < arr.length; i++) {
        if (arr[i].includes('%')) {
            let rep = arr[i].replace('%', '')
            let cnum = Number(rep)
            arr2.push(cnum)
        }
        if (arr[i].includes('$')) {
            let rep = arr[i].replace('$', '')
            let cnum = Number(rep)
            arr2.push(cnum)
        }
    }
    console.log(arr2);
</script>
