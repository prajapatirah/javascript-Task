<script>
    //add length

    let arr=[[10,20],[42,20,23],[6,8,5,5],[8,9,12]];
    let store=[];

    let i=0
    while(i<arr.length){
        let j=0
        while(j<arr[i].length){
            store.push(arr[i][j]+arr[i].length)
            j++
        }
        i++
    }
    console.log(store);

</script>
