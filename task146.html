<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ab()">Submit</button>
</body>
<script>
    function ab(){
        let val=''
        let val2=1
        let pro=prompt('Enter Value')
        for(let i=pro; i>=1; i--){
            val2*=i
            val+=i
            val+='*'
        }
        val+=' = '
        val+=val2
        document.write('<h1>'+val+'</h2>')
    }
</script>
</html>
