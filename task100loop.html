<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1 id="out"></h1>
</body>
<script>
    let str = 'Vikash is Great Person';
    let small = 'abcdefghijklmnopqrstuvwxyz';
    let cap = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';


    for (let i = 0; i < str.length; i++) {

        if (str[i] >= 'a' && str[i] <= 'z') {
            let store = small.indexOf(str[i])
            let aa = cap[store] + ' '
            document.write('<span style=color:green;>' + aa + '</span>')

        }
        if (str[i] >= 'A' && str[i] <= 'Z') {
            let store = cap.indexOf(str[i])
            let aa = small[store] + ' '
            document.write('<span style=color:red ;>' + aa + '</span>'+' ')

        }
    }
</script>
