    <button onclick="side()">Enter Value</button>
    <h1 id="out4"></h1>

    
</body>
<script>
    function side(){
        let first=prompt('Enter First Value');
        let second=prompt('Enter second Value');
        let third=prompt('Enter third Value');

        document.getElementById('out1').innerHTML="First Side= "+first;
        document.getElementById('out2').innerHTML="Second Side ="+second;
        document.getElementById('out3').innerHTML="Third Side ="+third;

        if((first==second)&& (second==third)&&(first==third)){
        document.getElementById('out4').innerHTML="The tringle"+"<span style='color:red;'>equilateral</span>"+"Tringle because 3 slides are equal..";
        }
        else if((first==second)|| (second==third)||(first==third)){
            document.getElementById('out4').innerHTML="This is"+"<span style='color:red;'>isosceles</span>"+"Tringle because 2 slides are equal..";

        }
        else if((first!=second)|| (second!=third)||(first!=third)){
            document.getElementById('out4').innerHTML="This is"+"<span style='color:red;'>Scalene</span>"+"Tringle because 3 slides are Not equal..";

        }
       


    }
</script>
