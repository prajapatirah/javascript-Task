<script>
    let arr=[550,1000];

    let even=[];
    let odd=[];


    for(let i=arr[0]; i<arr[1]; i++){

           if(i%2==0){
            even.push(i)
           }
           if(i%2!=0){
            odd.push(i)
           }
    }
    console.log(even);
    console.log(odd);

</script>
