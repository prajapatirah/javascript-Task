<body>
    <div class="container-fluid">

        <button class="btn btn-danger" onclick="make()">Enter Value</button><br>
        <table class="table table-hover table-striped " id="table">
            <tr>
                <td>All Dipartments</td>
                <td>Enter Your Unit</td>

</body>
<script>
    function make() {
        let dip = prompt('Enter Your Daipartment');
        let unit = prompt('Enter Your Unit');
        let free = 'FREE'
        let next = ''
        let above = ''
        let final = ''

        if (dip == "UGVCL") {
            if (unit <= "100") {
                next = "----"
                above = "----"
                final = "----"
            }

            else if (unit > 100 && unit <= 300) {
                next = (unit - 100) * 2;
                above = "---"
                final = next
            }
            else if(unit>300 ){
                next = 200*2;
                above=(unit-300)*5
                final = next+above
            }
        }
        if (dip == "MSGVCL") {
            if (unit <= "100") {
                next = "----"
                above = "----"
                final = "----"
            }

            else if (unit > 100 && unit <= 300) {
                next = (unit - 100) * 3;
                above = "---"
                final = next
            }
            else if(unit>300 ){
                next = 200*3;
                above=(unit-300)*7
                final = next+above
            }
        }
        if (dip == "SGVCL") {
            if (unit <= "100") {
                next = "----"
                above = "----"
                final = "----"
            }

            else if (unit > 100 && unit <= 300) {
                next = (unit - 100) * 5;
                above = "---"
                final = next
            }
            else if(unit>300 ){
                next = 200*5;
                above=(unit-300)*9
                final = next+above
            }
            if (dip == "PGVCL") {
            if (unit <= "100") {
                next = "----"
                above = "----"
                final = "----"
            }

            else if (unit > 100 && unit <= 300) {
                next = (unit - 100) * 9;
                above = "---"
                final = next
            }
            else if(unit>300 ){
                next = 200*9;
                above=(unit-300)*12
                final = next+above
            }
        }
        }



        document.getElementById('table').innerHTML += `<tr>
            <td>`+ dip + `</td>
            <td>`+ unit + `</td>
            <td>`+ free + `</td>
            <td>`+ next + `</td>
            <td>`+ above + `</td>
            <td>`+ final + `</td></tr>`



    }
</script>

</html>
