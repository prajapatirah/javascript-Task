<script>
    let str = "444 + 555";

    let arr = str.split(' ')
    let ans = [];

    if (arr[1] == "/") {
        let division = arr[0] / arr[2]
        ans.push(division)
    }
    if (arr[1] == "*") {
        let mul = arr[0] * arr[2]
        ans.push(mul)
    }
    if (arr[1] == "+") {
        let division = Number(arr[0]) + Number(arr[2])
        ans.push(division)
    }
    if (arr[1] == "-") {
        let division = arr[0] - arr[2]
        ans.push(division)
    }


    console.log(ans);










</script>
