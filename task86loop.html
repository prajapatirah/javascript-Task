<script>
    // divaded capitals world and small word and space
    let str = 'Success Is An Journey Not A Destination';
    let cap = '';
    let small = '';


    i = 0
    while (i < str.length) {
        if (str[i] >= 'A' && str[i] <= 'Z') {
            cap += str[i]

        }
        if (str[i] >= 'a' && str[i] <= 'z') {
            small += str[i]

        }
        cap += ' '
        small += ' '

        i++

    }
    console.log(cap);
    console.log(small);


</script>
