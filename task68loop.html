<script>
    let arr =[24,84,75,3,546,87,89,6,42];

    let odd=[];
    let even=[];

    for(let i=0; i<arr.length; i++){
        if(arr[i]%2==0){
            even.push(arr[i])
        }
        if(arr[i]%2!=0){
            odd.push(arr[i])
        }
    }
    console.log(even);
    console.log(odd);

</script>
