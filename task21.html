<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tag()">Submit</button>
    <marquee  scrollamount=""></marquee>
    <h1 id="out"></h1>
    
</body>
<script>
    function tag(){
        let marquee=prompt()
        let scroll=prompt()
        let val=prompt()
        document.getElementById('out').innerHTML="<"+marquee+" scrollamount='"+scroll+"'>"+val+"</"+marquee+">"
    }
</script>
