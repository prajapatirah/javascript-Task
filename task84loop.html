<script>
    let num=[[2,2],[2],[2],[2],[2]];
    let mul=1
    let sub=0


    for(let i=0; i<num.length; i++){
        // console.log(num[i]);

        for(let j=0; j<num[i].length; j++){
            // console.log(num[i][j]);
            sub+=num[i][j]
            mul*=num[i][j]
        }
    }
    console.log('mul= ',mul);
    console.log('sub= ',sub);

</script>
