<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="a1">
    <button onclick="ab()">Submit</button>
    <h1 id="a2"></h1>

</body>
<script>
    let store = ''
    function ab() {
        let val = document.getElementById('a1').value
        store += val + ','
        document.getElementById('a2').innerHTML = '[' + store + ']'
        }

</script>

</html>
