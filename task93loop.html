<script>
    // Numbers whose sum is 100
    let arr=[25,34,50,50,70];
    let arr2=[40,13,50,75,75,30];

    let i=0
    while(i<arr.length){
        
        let j=0
        while(j<arr2.length){
            if(arr[i]+arr2[j]==100){
                document.write(arr[i], arr2[j],"<br>")
            }
            j++
        }
        
        
        i++
    }
</script>
