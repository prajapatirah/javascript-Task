<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="main">
    <button id="btn">Enter Value </button>
    
</body>
<script>
    // object con//with pera// speed name// method//call method
    
   document.getElementById('btn').addEventListener('click',function(){
    let val=document.getElementById('main').value 
    let spl=val.split(' ')
    let car=spl[0]
    let speed=spl[1]

    function con(carname,carspped){
        this.name=carname
        this.speed=carspped
            // this.run=function(){
            //     console.log('car name is '+this.name+' speed is '+this.speed);     // this show f function in obj
            // }
        con.prototype.run=function(){
            console.log('car name is '+this.name+' speed is '+this.speed);          // hide f function 
        }
    }

    let obj=new con(car,speed)
    obj.run()
    console.log(obj);

   })

</script>
</html>
