<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ab()">Enter Value</button>

    <h1 id="out"></h1>
    
</body>
<script>
    function ab(){
        let pro=prompt('Enter Spaling');

        if(pro.includes('a')||pro.includes('e')||pro.includes('i')||pro.includes('o')||pro.includes('u'))
        {
            document.getElementById('out').innerHTML=pro+" (This Is Valid Spaling..)"
        }
        if(pro.includes('A')||pro.includes('E')||pro.includes('I')||pro.includes('O')||pro.includes('U'))
        {
            document.getElementById('out').innerHTML=pro+" (This Is Valid Spaling..)"
        }
        else{

            document.getElementById('out').innerHTML=pro+"  (This Is Not Valid Spaling..)"
        }
    }
</script>
</html>
