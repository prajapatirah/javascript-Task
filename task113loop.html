<script>
    // find a length and show word line to line 

    let str = 'Dream Plan Action Reailty Stronger Vikash';
    let ans = [];

    let spl = str.split(' ');

    spl.forEach(function (val) {
        ans.push(val.length + val)
        ans.sort()
    })
    console.log(ans);
